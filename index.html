<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-4 search-box">
                <h1>Search for a city:</h1>
                <div class="input-group mb-3">
                    <input id="city-search" type="text" class="form-control">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <ul class="list-cities">

                </ul>
            </div>
         
            <div class="col-8">
                <div class="row">
                    <div class="col-12 result-box">
                        <div class="row">
                            <div class="col-12">
                                <div class="city-result">
                                    <img id="weather-icon">
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p id="temperature"></p>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <p id="humidity"></p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <p id="wind-speed"></p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <p id="UV-index"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 five-day-head">
                            <h2>5-Day Forecast:</h2>
                        </div>
                    </div>
                </div>
            </div>     
        </div>  
    </div>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../weather-dashboard/assets/js/script.js"></script>        
</body>

</html>
